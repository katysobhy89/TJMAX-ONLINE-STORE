<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>TJ Maxx Online Store</title>
</head>
<body>
    <header>
        <h1>TJ Maxx Online Store</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h2>Featured Products</h2>
        <div class="product-container">
            <!-- Example products -->
            <div class="product">
                <img src="images/sweater.jpg" alt="Cozy Sweater">
                <h3>Cozy Sweater</h3>
                <p>Price: $29.99</p>
                <p>In Stock: 20</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="images/shoes.jpg" alt="Running Shoes">
                <h3>Running Shoes</h3>
                <p>Price: $49.99</p>
                <p>In Stock: 20</p>
                <button>Add to Cart</button>
            </div>
            <!-- Add 18 more product divs in the same format -->
        </div>
    </main>

    <footer>
        <p>&copy; 2024 TJ Maxx Online Store. All Rights Reserved.</p>
    </footer>
</body>
</html>
